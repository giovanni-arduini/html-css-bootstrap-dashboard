        <form class="row g-3 mb-6">
          <div class="col-6">
            <label for="author-name" class="form-label">Nome Autore</label>
            <input
              type="text"
              class="form-control"
              id="author_name"
              name="author-name"
              placeholder="Inserisci il nome dell'autore"
              required
            />
          </div>
          <div class="col-6">
            <label for="author-surnname" class="form-label"
              >Cognome Autore</label
            >
            <input
              type="text"
              class="form-control"
              id="author_surname"
              name="author-surnname"
              placeholder="Inserisci il cognome dell'autore"
              required
            />
          </div>
          <div class="col-12">
            <label for="title" class="form-label">Titolo del libro</label>
            <input
              type="text"
              class="form-control"
              id="title"
              name="item-title"
              placeholder="Inserisci il titolo del libro"
              required
            />
            <div id="passwordHelpBlock" class="form-text">
              Titolo versione italiana
            </div>
            <!-- <label for="title" class="form-label text-secondary"
              >Titolo versione italiana</label
            > -->
          </div>

          <div class="col-12 col-lg-4">
            <label for="genre" class="form-label">Genere</label>
            <select id="genre" class="form-select" name="item-genre">
              <option selected>Scegli il genere</option>
              <option>Biografico</option>
              <option>Romanzo Storico</option>
              <option>Saggio</option>
              <option>Romanzo</option>
              <option>Giallo</option>
            </select>
          </div>

          <div class="col-12 col-lg-4">
            <label for="year" class="form-label">Anno di pubblicazione</label>
            <input
              type="number"
              class="form-control"
              id="year"
              name="item-year"
              placeholder="Inserisci l'anno"
              required
            />
          </div>

          <div class="col-12 col-lg-4 mb-4">
            <label for="inputCity" class="form-label">ISBN#</label>
            <input
              type="text"
              class="form-control"
              id="isbn"
              name="item-isbn"
              required
            />
          </div>

          <hr class="mb-4" />
        </form>

        <!-- Come trattare le textarea? dentro a form? -->

        <form class="row g-3">
          <div class="col-12">
            <label for="floatingTextarea" class="mb-2">Note</label>
            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="floatingTextarea"
                name="notes"
              ></textarea>
              <label for="floatingTextarea" class="text-secondary"
                >Inserisci eventuali note sul libro</label
              >
            </div>
          </div>
          <div class="col-12">
            <input type="checkbox" name="digital-option" id="digital_option" />
            <label for="digital_option">Disponibile anche in digitale</label>
          </div>
          <div class="col-12">
            <button type="button" class="btn btn-primary">
              Aggiungi Libro
            </button>
          </div>
        </form>
      </div>
