        <form class="row g-3">
          <div class="col-md-6">
            <label for="author-name" class="form-label">Nome Autore</label>
            <input
              type="text"
              class="form-control"
              id="author_name"
              placeholder="Inserisci il nome dell'autore"
            />
          </div>
          <div class="col-md-6">
            <label for="author-surnname" class="form-label"
              >Cognome Autore</label
            >
            <input
              type="text"
              class="form-control"
              id="author_surname"
              placeholder="Inserisci il cognome dell'autore"
            />
          </div>
          <div class="col-12">
            <label for="title" class="form-label">Titolo del libro</label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Inserisci il titolo del libro"
            />
            <div id="passwordHelpBlock" class="form-text">
              Titolo versione italiana
            </div>
            <!-- <label for="title" class="form-label text-secondary"
              >Titolo versione italiana</label
            > -->
          </div>

          <div class="col-12 col-lg-4">
            <label for="inputState" class="form-label">Genere</label>
            <select id="inputState" class="form-select">
              <option selected>Scegli il genere</option>
              <option>Uomo</option>
              <option>Donna</option>
              <option>Altro</option>
              <option>Preferisco non rispondere</option>
            </select>
          </div>
          <div class="col-12 col-lg-4">
            <label for="inputAddress2" class="form-label"
              >Anno di pubblicazione</label
            >
            <input
              type="select"
              class="form-control"
              id="inputAddress2"
              placeholder="Apartment, studio, or floor"
            />
          </div>
          <div class="col-12 col-lg-4">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>

          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </form>
      </div>
